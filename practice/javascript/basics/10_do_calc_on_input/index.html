<body>
  <form name="calculateIntegers">
    <p>Please enter first integer:<br />
    <input type="text" id="input1_field">
    </p>
    
    <p>Please enter second integer:<br />
    <input type="text" id="input2_field">
    </p>

    <input type="button" value="multiply" id="multiply" onclick="f_multiply(document.getElementById('input1_field').value,document.getElementById('input2_field').value)">
    <input type="submit" value="divide" id="divide" onclick="f_divide(document.getElementById('input1_field').value,document.getElementById('input2_field').value);">
  </form>
<br />
<p>The result is:&nbsp;<span id="result"></span></p>
</body>
